{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <h1 class="mb-3">Site Downloader</h1>
    <p class="text-muted">Pull pages from an RSS feed or XML sitemap into a ZIP for offline analysis.</p>
    <form action="/site_downloader/download" method="post" class="card card-body shadow-sm">
      <div class="mb-3">
        <label class="form-label" for="feed_url">Feed or sitemap URL</label>
        <input class="form-control" type="url" id="feed_url" name="feed_url" placeholder="https://example.com/feed.xml" required>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="source_type">Source type</label>
          <select class="form-select" id="source_type" name="source_type">
            <option value="rss" selected>RSS / Atom feed</option>
            <option value="sitemap">XML sitemap</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="max_urls">Max URLs (1-200)</label>
          <input class="form-control" type="number" id="max_urls" name="max_urls" min="1" max="200" value="50">
        </div>
      </div>
      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-download me-2"></i>Download ZIP
        </button>
        <a class="btn btn-outline-secondary" href="/">Back</a>
      </div>
    </form>
    <div class="alert alert-info mt-3 mb-0">
      We fetch feed entries, download each page in parallel, and return a ZIP with the HTML plus a manifest CSV.
    </div>
  </div>
</div>
{% endblock %}
